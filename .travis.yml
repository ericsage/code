sudo: required

services:
  - docker

before_script:
  - docker --version

script:
  - docker build -t ericsage/orca:edge .
  - docker build -t ericsage/orca:stable .

after_script:
  - docker images

before_deploy:
  - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"

deploy:
  provider: script
  script:
    - docker push ericsage/orca:stable
    - docker push ericsage/orca:edge
  on:
branch: master
